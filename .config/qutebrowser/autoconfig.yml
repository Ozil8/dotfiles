# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.webpage.darkmode.enabled:
    global: true
  completion.height:
    global: 30%
  completion.show:
    global: always
  content.notifications.enabled:
    global: true
    https://www.github.com: true
    https://www.reddit.com: true
    https://www.twitter.com: true
    https://www.youtube.com: true
  content.notifications.presenter:
    global: libnotify
  content.notifications.show_origin:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  scrolling.smooth:
    global: true
  tabs.show:
    global: multiple
  url.default_page:
    global: https://saul-dickson.github.io/Bento
  url.start_pages:
    global: https://saul-dickson.github.io/Bento
